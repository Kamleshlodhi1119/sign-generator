<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="./Student/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Styles.css">
    <style>
        :root {
            --primary-color: #35424a;
            --secondary-color: #e8491d;

        }

        body {
            background-color: var(--primary-color);
            background-color: lightblue;
            opacity: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            background: #98dbec;
            box-shadow: inset -20px -20px 60px #81bac9,
                inset 20px 20px 60px #affcff;
        }

        header {
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logos img {
            border-radius: 30%;
            max-width: 100px;
            margin: 10px;
        }

        .department {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
            padding: 20px;

        }

        .department ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .department li {
            display: inline-block;
            padding: 16px;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            color: #333;
        }

        h2 {
            font-size: 24px;
            font-style: italic;
            text-align: center;
            margin: 0;
        }

        nav {
            background-color: var(--primary-color);
            border-bottom: var(--secondary-color) 2px solid;
            background-color: #444;
            text-align: center;
            border-bottom: #e8491d 2px solid;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline-block;
            padding: 16px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        .Notification {
            margin-top: 2%;
            background-color: #87caf778;
            text-align: center;
            padding: 10px;
            animation: marquee 20s linear infinite;

        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #cec9c9d7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }




        .notice {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }


        .buttons {
            padding: 12px 18px;
            font-size: 14px;
            background: transparent;
            border: none;
            position: relative;
            color: #e8eeef;
            z-index: 1;
        }

        .buttons::after,
        .buttons::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: -99999;
            transition: all .4s;
        }

        .buttons::before {
            transform: translate(0%, 0%);
            width: 100%;
            height: 100%;
            background: #28282d;
            border-radius: 10px;
        }

        .buttons::after {
            transform: translate(10px, 10px);
            width: 25px;
            height: 25px;
            background: #ffffff15;
            backdrop-filter: blur(5px);
            border-radius: 50px;
        }

        .buttons:hover::before {
            transform: translate(5%, 20%);
            width: 110%;
            height: 110%;
        }

        .buttons:hover::after {
            border-radius: 10px;
            transform: translate(0, 0);
            width: 100%;
            height: 100%;
        }

        .buttons:active::after {
            transition: 0s;
            transform: translate(0, 5%);
        }

        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-around;
        }

        .fa {
            padding: 10px;
            font-size: 20px;
            width: 30px;
            border-radius: 50%;
            text-align: center;
            text-decoration: none;
        }



        /* Add a hover effect if you want */
        .fa:hover {
            opacity: 0.7;
        }

        /* Set a specific color for each brand */

        /* Facebook */
        .fa-facebook {
            background: #3B5998;
            color: white;
        }

        /* Twitter */
        .fa-twitter {
            background: #55ACEE;
            color: white;
        }

        /* LinkedIn */
        .fa-linkedin {
            background: #0077B5;
            color: white;
        }

        /* Google */
        .fa-google {
            background: #dd4b39;
            color: white;
        }

        /* YouTube */
        .fa-youtube {
            background: #cd201f;
            color: white;
        }

        /* Instagram */
        .fa-instagram {
            background: #bc2a8d;
            color: white;
        }

        body {
            font-family: Arial, sans-serif;
        }

        #signatureCanvas {
            border: 2px solid #000;
            cursor: crosshair;
        }

        #signatureCanvasContainer {
            margin: 20px 0;
        }

        #colorPicker {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header> <h1>Digital Signature Generator</h1></header>
    <nav>
        <ul>
            <li><a href="#" class="buttons">Home</a></li>
            <li><a href="#" class="buttons">About Us</a></li>
            <li><a href="#" class="buttons">latest-updates</a></li>
        </ul>
    </nav>
   

    <label for="colorPicker">Choose Text Color:</label>
    <input type="color" id="colorPicker">

    <div id="signatureCanvasContainer">
        <canvas id="signatureCanvas" width="400" height="200"></canvas>
    </div>

    <button id="clearButton" class="buttons">Clear Signature</button>
    <button id="downloadButton" class="buttons">Download Signature</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var canvas = document.getElementById('signatureCanvas');
            var context = canvas.getContext('2d');
            var colorPicker = document.getElementById('colorPicker');
            var clearButton = document.getElementById('clearButton');
            var downloadButton = document.getElementById('downloadButton');

            // Set default background color
            context.fillStyle = '#ffffff'; // White background
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Set default stroke color
            context.strokeStyle = '#000'; // Black stroke
            context.lineWidth = 2;

            var isDrawing = false;
            var lastX = 0;
            var lastY = 0;

            function draw(e) {
                if (!isDrawing) return;
                context.beginPath();
                context.moveTo(lastX, lastY);
                context.lineTo(e.offsetX, e.offsetY);
                context.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }

            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            });

            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseout', () => isDrawing = false);

            colorPicker.addEventListener('change', function () {
                context.strokeStyle = this.value;
            });

            clearButton.addEventListener('click', function () {
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.fillStyle = '#ffffff'; // Reset background to white
                context.fillRect(0, 0, canvas.width, canvas.height);
            });

            downloadButton.addEventListener('click', function () {
                var download = document.createElement('a');
                download.href = canvas.toDataURL('image/png');
                download.download = 'signature.png';
                download.click();
            });
        });
    </script>
</body>

</html>
